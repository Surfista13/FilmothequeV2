<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'un film</title>
    <link rel="stylesheet" href="/css/accueilStyle.css">
    <link rel="stylesheet" href="/css/accueilStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:insert="header"></div>
<h1>Détail du film</h1>
<form>
    <label for="genre">Genre: </label>
    <input type="text" name="genre" id="genre" th:value="${movie.genre.label}">
    <br>
    <label for="annee">Année </label>
    <input type="text" name="annee" id="annee" th:value="${movie.year}">
    <br>
    <label for="titre">Titre: </label>
    <input type="text" name="titre" id="titre" th:value="${movie.title}">
    <br>
    <label for="realisateur">Réalisateur: </label>
    <input type="text" name="realisateur" id="realisateur" th:value="${movie.genre.label}">
    <br>
    <label for="genre">Durée: </label>
    <input type="number" name="duree" id="duree" th:value="${movie.duration}">
    <br>
    <label for="acteurs">Acteur(s): </label>
    <select name="acteurs" id="acteurs" multiple>
        <option th:each="actor : ${movie.actors}" th:value="${actor.id}" th:text="${actor.firstName + ' ' + actor.lastName}"></option>
    </select>
    <br>
    <label for="synopsis">Synopsis: </label>
    <textarea name="synopsis" id="synopsis" rows="10" cols="40" th:text="${movie.synopsis}"></textarea>
</form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
